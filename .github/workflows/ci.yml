name: Laravel CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  tests:
    

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: 'yes' # Autorise l'accÃ¨s root sans mot de passe
          MYSQL_DATABASE: eventmanagment
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, dom, fileinfo, pdo_mysql
        coverage: none

    - name: Install dependencies
      run: composer install --no-progress --prefer-dist

    - name: Configure environment
      run: |
        if [ -f .env.example ]; then
          cp .env.example .env
        else
          echo "APP_NAME=Laravel" > .env
          echo "APP_ENV=local" >> .env
          echo "APP_URL=http://localhost" >> .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=eventmanagment" >> .env
          echo "DB_USERNAME=root" >> .env
          echo "DB_PASSWORD=" >> .env
        fi

    - name: Create database
      run: |
        mysql -u root -e "CREATE DATABASE IF NOT EXISTS eventmanagment;"

    - name: Run migrations
      run: php artisan migrate:fresh --force

    - name: Execute tests
      run: php artisan test
